{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="{% static 'polls/results.css' %}">
    <title>{{ question.question_text }} [Resultados]</title>
</head>
<body>
    <form action="{% url 'polls:detail' question.id %}">
        <fieldset>
            <legend><h1>{{ question.question_text }} (Resultados)</h1></legend>
        <ul>
            {% for choice in question.choice_set.all %}
            <li><span>{{ choice.choice_text }}</span><span>[{{ choice.votes }} vote{{ choice.votes|pluralize }}]</span></li>
            {% endfor %}
        </ul>
        </fieldset>
        <input type="submit" value="¿Te gustaría votar de nuevo?">
    </form>
</body>
</html>
